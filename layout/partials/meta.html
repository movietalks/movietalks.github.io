<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
{{ if eq .Title .Site.Title }}
  <title>{{ .Site.Title }}</title>
{{ else }}
  <title>{{ .Title }} - {{ .Site.Title }}</title>
{{ end }}
 <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto+Sans">
<!-- <link rel="stylesheet" href="{{ .Site.BaseURL }}/css/app.css"> -->
<link rel="stylesheet" href="/css/app.css">
<link rel="alternate" href="{{ .Site.BaseURL }}/index.xml" title="hugo-boilerplate-podcast" type="application/rss+xml">

<meta name="author" content="https://t.me/movietalks_podcast">
<meta name="copyright" content="Copyright (c) Shogo Sensui; Licensed under Creative Commons Attribution-Noncommercial-Share Japan">

{{ if .Params.description }}
  <meta property="og:description" content="{{ .Params.description }}">
{{ else }}
  <meta property="og:description" content="{{ .Site.Params.description }}">
{{ end }}

<!-- Facebook Meta Tags -->
<!-- <meta property="og:image" content="{{ .Params.Image }}"> -->
<meta property="og:image:width" content="600"/>
<meta property="og:image:height" content="800"/>

{{ $image := .Resources.GetMatch ".Params.Image" }}
{{ with $image }}
  <!-- <img src="{{ .RelPermalink }}" width="{{ .Width }}" height="{{ .Height }}"> -->
  <meta property="og:image:width" content="{{ .Width }}"/>
  <meta property="og:image:height" content="{ .Height }}"/>
{{ end }}



<meta property="og:type" content="article">
<meta property="og:url" content="{{ .Permalink }}">
<meta property="og:site_name" content="{{ .Site.Title }}">
<meta property="og:title" content="{{ .Title }}">

<!-- Twitter Meta Tags -->
<meta name="twitter:card" content="summary_large_image">
<!-- <meta property="twitter:domain" content="movietalks.ru"> -->
<meta property="twitter:url" content="{{ .Permalink }}">
<meta name="twitter:title" content="{{ .Site.Title }}">
<!-- <meta name="twitter:description" content=""> -->
<meta name="twitter:image" content="{{ .Params.Image }}">
