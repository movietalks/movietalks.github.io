<!doctype html>
<html lang="ja">
  <head>
    {{ partial "meta.html" . }}
  </head>
  <body>
    <div class="Container">
      {{ partial "header.html" . }}
      <main class="Main">
        <!-- <h2></h2> -->
        <ul class="People">
          {{ range $person := .Params.people }}
            <a href="{{ index $.Site.Data.people $person "url" }}">
              <li class="Person">
                <img class="Person__Avatar" src="{{ printf "/img/people/%s.jpg" $person }}">
                <div class="Person_Name">{{ $person }}</div>
              </li>
            </a>
          {{ end }}
        </ul>

        <audio
          src="{{ .Site.Params.yandexS3 }}{{.Params.Audio}}"
          controls="controls"
          preload="auto">
        </audio>
        {{ .Content }}
      </main>
      {{ partial "footer.html" . }}
    </div>
    {{ partial "script.html" . }}
  </body>
</html>
